<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class=main>
  <div class='a'>
  </div>
    <div class='b'> </div>
      <div class='c'> </div>
        <div class='d'> </div>
</div>
<style>
.main {
  background: red;
  display: flex; /* 启用flex布局 */
  justify-content: space-between; /* 子元素在主轴上两端对齐，中间等间距分布 */
  align-items: stretch; /* 子元素在交叉轴上拉伸以填满容器 */
}

.a, .b, .c {
  background: #c78989;
  flex-grow: 1; /* 弹性增长因子，用于分配额外空间 */
  height: 100px; /* 固定高度 */
  /* 如果您想要a, b, c宽度一样，可以不设置宽度，flex-grow: 1会使得它们平分空间 */
  /* 如果您想要设置具体宽度，可以添加width: 具体宽度; */
}

.d {
  height: 100px; /* 固定高度 */
  width: 80px; /* 固定宽度 */
  /* 如果.d也需要弹性伸缩，可以添加flex-grow: 1; */
}
</style>
</body>
</html>
